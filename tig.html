<script>
function changeImage()
{
element=document.getElementById('myimage')
if (element.src.match("2"))
  {
  element.src="1.jpg";
  }
else
  {
  element.src="2.jpg";
  }
}
</script>

<img id="myimage" onclick="changeImage()" src="1.jpg">
